{% extends "base.html" %}

{% block body %}
<h1>新しい猫</h1>
<form method="POST", enctype="multipart/form-data", class="form">
    {% csrf_token %}
    <table>{{ form.as_table }}</table>
    <table>
        {% for form in inlines %}
            {{ form.as_table }}
        {% endfor %}
    </table>
    <button type="submit" class="btn btn-primary">送信</button>
</form>
{% endblock %}
